<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8" />
		<title>Cola</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery-3.5.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/web3.js"></script>
	</head>
	<body>
		<div id="app">	
			<div class="container-item container-header">
				<div class="header-btn-group">
					<div class="header-btn" id = 'accountId'></div>
				</div>
				<img src="img/bg_1.png" class="img-responsive" >
			</div>
			<div class="container-item container-dividend">
				<div class="dividend-await">
					<p class="dividend-text">待领取的LP分红</p>
					<p class="dividend-text" style="font-size: 20px;" id = 'myNumber'>0.00</p>
				</div>
				<div class="dividend-total">
					<p class="dividend-text">LP分红剩余总数</p>
					<p class="dividend-text" style="font-size: 20px;" id = 'totalNumber'>0.00</p>
				</div>
				<img src="img/bg_2.png" class="img-responsive" >
			</div>
			<div class="container-item container-time">
				<div class="time-countdown">
					<h3 class="title">领取倒计时</h3>
					<p id="timer" class="timer" id = "timerId">00:00</p>
				</div>
				<div class="receive-btn">
					<div id="receive" class="common-btn disabled">领取</div>
				</div>
				<img src="img/bg_3.png" class="img-responsive" >
			</div>
			<div class="container-item container-invitation">
				<div class="invitation-wrap">
					<div class="invitation-link">
						<p class="link-text">点击这里生成您的个人邀请链接，让您和您的朋友共享cola</p>
						<p class="link-text" id="yqLineId">https://colacoin.app</p></br>
						<p class="link-text">只有绑定了上级才能领取分红</p>
						<!-- <input id="link-input" value="https://wwww.baoidu.com" /> -->
					</div>
					<div class="invitation-btn">
						<div id="create" class="common-btn">绑定上级</div>
						<div id="copy" class="common-btn">复制</div>
					</div>
				</div>
				<img src="img/bg_4.png" class="img-responsive" >
			</div>
			<!-- 绑定联系人弹框 -->
			<div id="bind-modal" class="modal fade" tabindex="-1" role="dialog">
				<div class="modal-dialog" role="document">
					<div class="modal-content bind-content">
						<div class="modal-body">
							<p class="modal-text">请绑定联系人</p>
							<input type="test" value="" name="test" id = "sjId"/>
							<div id="bind-ok" class="modal-btn">确认</div>
						</div>
					</div>
				</div>
			</div>
			<!-- 复制成功弹框 -->
			<div id="copy-modal" class="modal fade" tabindex="-1" role="dialog">
				<div class="modal-dialog" role="document">
					<div class="modal-content copy-content">
						<div class="modal-body">
							<p class="modal-text">复制成功</p>
							<div id="copy-ok" class="modal-btn">确认</div>
						</div>
					</div>
				</div>
			</div>
			
			<!-- 领取成功弹框 -->
			<div id="receive-modal" class="modal fade" tabindex="-1" role="dialog">
				<div class="modal-dialog" role="document">
					<div class="modal-content copy-content">
						<div class="modal-body">
							<p class="modal-text">领取成功</p>
							<div id="receive-ok" class="modal-btn">确认</div>
						</div>
					</div>
				</div>
			</div>
			
			<div id="bd-modal" class="modal fade" tabindex="-1" role="dialog">
				<div class="modal-dialog" role="document">
					<div class="modal-content copy-content">
						<div class="modal-body">
							<p class="modal-text">绑定成功</p>
							<div id="bd-ok" class="modal-btn">确认</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="./js/main.js"></script>
</html>
